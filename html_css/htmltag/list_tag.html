<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
          <!-- ul is a unorder list which display in points --> 
        <ul>
            <li>apple</li>
            <ul>
                <li>
                    color:red
                </li>
            </ul>
            <Li>mango</Li>
            <ul>
                <li>
                    color:yellow
                </li>
            </ul>
        </ul>


        <!-- this is order list where it gives number  -->
        <ol>
            <li>apple</li>
            <ul>
                <li>
                    color:red
                </li>
            </ul>
            <Li>mango</Li>
            <ul>
                <li>
                    color:yellow
                </li>
            </ul>
        </ol>

    </main>
</body>
</html>
